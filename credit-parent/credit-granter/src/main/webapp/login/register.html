<!DOCTYPE html>
<html lang="en">

<head>

<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>注册</title>

<!-- CSS -->
<link rel="stylesheet"
	href="http://fonts.googleapis.com/css?family=Roboto:400,100,300,500">
<link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
<link rel="stylesheet"
	href="assets/font-awesome/css/font-awesome.min.css">
<link rel="stylesheet" href="assets/css/form-elements.css">
<link rel="stylesheet" href="assets/css/style.1.css">

<link rel="shortcut icon" href="assets/ico/favicon.png">
<link rel="apple-touch-icon-precomposed" sizes="144x144"
	href="assets/ico/apple-touch-icon-144-precomposed.png">
<link rel="apple-touch-icon-precomposed" sizes="114x114"
	href="assets/ico/apple-touch-icon-114-precomposed.png">
<link rel="apple-touch-icon-precomposed" sizes="72x72"
	href="assets/ico/apple-touch-icon-72-precomposed.png">
<link rel="apple-touch-icon-precomposed"
	href="assets/ico/apple-touch-icon-57-precomposed.png">
<!-- Javascript -->
	<script type="text/javascript" src="js/jquery/jquery-2.1.3.js"></script>
	<script src="assets/bootstrap/js/bootstrap.min.js"></script>
	<script src="assets/js/jquery.backstretch.min.js"></script>
	<script src="assets/js/scripts.js"></script>
	<script type="text/javascript"
		src="js/plugins/jquery-validation/jquery.validate.js"></script>
	<script type="text/javascript" src="js/plugins/jquery.form.js"></script>
	<script type="text/javascript" src="js/jquery.bootstrap.min.js"></script>
</head>
<script type="text/javascript">
	$(function() {
		$(".register-form").validate({
			rules : {
				username : {
					required : true,
					rangelength : [ 4, 16 ],
					remote : {
						url : "/checkUsername.action",
						type : "post"
					}
				},
				password : {
					required : true,
					rangelength : [ 4, 20 ]
				},
				confirmPwd : {
					required : true,
					equalTo : "#password"
				}
			},
			messages : {
				username : {
					required : "请填写用户名!",
					rangelength : "用户名长度必须在{0}-{1}之间!",
					remote : "该用户名已经存在!"
				},
				password : {
					required : "请填写密码!",
					rangelength : "密码长度必须在{0}-{1}之间!"
				},
				confirmPwd : {
					required : "请再次确认密码",
					equalTo : "两次密码不一致"
				}
			},
			submitHandler : function(form) {
				$(".register-form").ajaxSubmit({
					dataType : "json",
					success : function(data) {
						if (data.success) {
							alert("注册成功");
							location.href = "login.html";
						} else {
							alert(data.msg);
						}
					},
					resetForm : true
				});
			},
			errorClass : "text-danger",
			
		})
	})
</script>
<body>

	<!-- Top content -->
	<div class="top-content">

		<div class="inner-bg">
			<div class="container">
				<div class="row">
					<div class="col-sm-8 col-sm-offset-2 text">
						<h1>
							<strong>欢迎</strong> 进入信贷系统
						</h1>
						<!-- <div class="description">
                            <p>
                                This is a free responsive login form made with Bootstrap. Download it on <a href="#"><strong>AZMIND</strong></a>, customize and use it as you like!
                            </p>
                        </div> -->
					</div>
				</div>
				<div class="row">
					<div class="col-sm-6 col-sm-offset-3 form-box">
						<div class="form-top">
							<div class="form-top-left">
								<h3>添加你的账号</h3>
								<p>设置你的用户名和密码:</p>
							</div>
							<div class="form-top-right">
								<i class="fa fa-lock"></i>
							</div>
						</div>
						<div class="form-bottom">
							<form role="form" action="/register.action" method="post"
								class="register-form">
								<div class="form-group">
									<label class="sr-only" for="form-username">输入你的用户名</label> <input
										type="text" name="username" placeholder="输入你的用户名..."
										class="form-username form-control" id="form-username">
								</div>
								<div class="form-group">
									<label class="sr-only" for="password">密码</label> <input
										type="password" name="password" placeholder="输入你的密码..."
										class="form-password form-control" id="password">
								</div>
								<div class="form-group">
									<label class="sr-only" for="form-password">再次确认密码</label> <input
										type="password" name="confirmPwd" placeholder="再次确认密码..."
										class="form-password form-control" id="confirmPwd">
								</div>
								<button type="submit" class="btn">注册</button>
								<div class="description">
									<p>
										已有账号？立马<a href="login.html"><strong>登录</strong></a>
									</p>
								</div>
							</form>
						</div>
					</div>
				</div>

			</div>
		</div>

	</div>

	
</body>

</html>
