					rangelength : "密码必须是{0}-{1}位"
				}
			},
			submitHandler : function(form) {
				//ajax请求, 把表单以ajax提交到后台
				$("#loginForm").ajaxSubmit({
					dataType : "json",
					success : function(rs) {
						if (rs.success) {
							//登录成功
							alert("登录成功");
							window.location.href = "/granter/index.html";
						} else {
							alert(rs.msg);
						}
					},
					resetForm : true
				});
			}
		});

	});
