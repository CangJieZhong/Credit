<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<script type="text/javascript" src="scripts/jquery/jquery.js"></script>
<link href="style/authority/basic_layout.css" rel="stylesheet" type="text/css">
<link href="style/authority/common_style.css" rel="stylesheet" type="text/css">
<script type="text/javascript" src="scripts/My97DatePicker/WdatePicker.js"></script>
<script type="text/javascript" src="scripts/jquery/jquery.twbsPagination.min.js"></script>
<script type="text/javascript" src="scripts/bootstrap/bootstrap.min.js"></script>
<link href="scripts/bootstrap/bootstrap.css" rel="stylesheet" type="text/css">
<script type="text/javascript" src="ajax/loanListAjax.js"></script>
<script type="text/javascript" src="ajax/fangLoan.js"></script>
<title>贷款管理系统</title>
</head>
<body>
	<form id="submitForm" name="submitForm" action="" method="post">
		<div id="container">
			<div class="ui_content">
				<div class="ui_text_indent">
					<div id="box_border">
						<div id="box_top">搜索</div>
						<div id="box_center">
							&nbsp;贷款人 
							<input type="text" id="customer" name="customer"
								class="ui_input_txt02" />
							&nbsp;贷款单号
							 <input type="text"
								id="loanOrder" name="loanOrder" class="ui_input_txt02" />
							&nbsp;起止日期
							<input type="text" id="startTime" name="startTime"
								class="ui_input_txt02" /> 
							至 <input type="text" id="endTime"
								name="endTime" class="ui_input_txt02" />
							&emsp;
							<button type="button" class="btn btn-info" onclick="query()" >查询</button>
						</div>
					</div>
				</div>
			</div>
			<div class="ui_content">
				<div class="ui_tb">
					<table class="table table-bordered">
						<tr>
							<th>贷款类型</th>
							<th>贷款单号</th>
							<th>贷款人</th>
							<th>金额</th>
							<th>审核结束时间</th>
							<th>分期类型</th>
							<th>审核状态</th>
							<th>操作</th>
						</tr>
						<tbody id="tabBody"></tbody>
					</table>
				</div>
				<div class="ui_tb_h30" id="pagination-on">
					<ul id="pagination" class="pagination"></ul>
				</div>
			</div>
		</div>
	</form>

	<!-- Modal -->
	<div class="modal fade" id="myModal" tabindex="-1" role="dialog"
		aria-labelledby="myModalLabel">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal"
						aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
					<h5 class="modal-title" id="myModalLabel">
						当前位置：贷款管理&nbsp;>&nbsp;<span style="color: #1A5CC6;">个人贷放款</span>
					</h5>
				</div>
				<div class="modal-body">
					<form id="submitForm" name="submitForm" action="" method="post">
						<table>
							<tr>
								<td>
									<div class="form-group box1">
										<label for="loanType" class="control-label">贷款类型:</label>
										<input type="text" class="form-control" id="loanType" name="loanType" value="" readonly="readonly" />
									</div>
								</td>
								<td>
									<div class="form-group box2">
										<label for="loanId" class="control-label">贷款单号:</label> <input
											type="text" class="form-control" id="loanId" name="loanId" readonly="readonly" value="" />
									</div>
								</td>
							</tr>
							<tr>
								<td>
									<div class="form-group box1">
										<label for="loanName" class="control-label">姓名:</label>
										<input type="text" class="form-control" id="loanName" name="loanName" value="" readonly="readonly" />
									</div>
								</td>
								<td>
									<div class="form-group box2">
										<label for="birthday" class="control-label">出生日期:</label>
										<input type="text" class="form-control" id="birthday" name="birthday" value="" readonly="readonly" />
									</div>
								</td>
							</tr>
							<tr>
								<td>
									<div class="form-group box1">
										<label for="idCard" class="control-label">身份证号:</label>
										<input type="text" class="form-control" id="idCard" name="idCard" value="" readonly="readonly" />
									</div>
								</td>
								<td>
									<div class="form-group box2">
										<label for="phone" class="control-label">手机号码:</label>
										<input type="text" class="form-control" id="phone" name="phone" value="" readonly="readonly" />
									</div>
								</td>
							</tr>
							<tr>
								<td>
									<div class="form-group box1">
										<label for="bankCard" class="control-label">银行卡号:</label>
										<input type="text" class="form-control" id="bankCard" name="bankCard" value="" readonly="readonly" />
									</div>
								</td>
								<td>
									<div class="form-group box2">
										<label for="job" class="control-label">职业:</label>
										<input type="text" class="form-control" id="job" name="job" value="" readonly="readonly" />
									</div>
								</td>
							</tr>
							<tr>
								<td>
									<div class="form-group box1">
										<label for="repayType" class="control-label">分期类型:</label>
										<input type="text" class="form-control" id="repayType" name="repayType" value="" readonly="readonly" />
									</div>
								</td>
								<td>
									<div class="form-group box2">
										<label for="loanMoney" class="control-label">贷款金额:</label>
										<input type="text" class="form-control" id="loanMoney" name="loanMoney" value="" readonly="readonly" />
									</div>
								</td>
							</tr>
							<tr>
								<td>
									<div class="form-group box1">
										<label for="nowAddr" class="control-label">现居住地址:</label>
										<input type="text" class="form-control" id="nowAddr" name="nowAddr" value="" readonly="readonly" />
									</div>
								</td>
								<td>
									<div class="form-group box2">
										<label for="huKouAddr" class="control-label">户口所在地:</label>
										<input type="text" class="form-control" id="huKouAddr" name="huKouAddr" value="" readonly="readonly" />
									</div>
								</td>
							</tr>
							<tr>
								<td>
									<div class="form-group box1">
										<label for="company" class="control-label">公司名称:</label>
										<input type="text" class="form-control" id="company" name="company" value="" readonly="readonly" />
									</div>
								</td>
								<td>
									<div class="form-group box2">
										<label for="companyAddr" class="control-label">公司地址:</label>
										<input type="text" class="form-control" id="companyAddr" name="companyAddr" value="" readonly="readonly" />
									</div>
								</td>
							</tr>
						</table>
					</form>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
					<button type="button" class="btn btn-primary">放款</button>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
