<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<script type="text/javascript" src="scripts/jquery/jquery-1.7.1.js"></script>
<link href="style/authority/basic_layout.css" rel="stylesheet" type="text/css">
<link href="style/authority/common_style.css" rel="stylesheet" type="text/css">
<script type="text/javascript" src="scripts/authority/commonAll.js"></script>
<script type="text/javascript" src="scripts/fancybox/jquery.fancybox-1.3.4.js"></script>
<script type="text/javascript" src="scripts/fancybox/jquery.fancybox-1.3.4.pack.js"></script>
<link rel="stylesheet" type="text/css" href="style/authority/jquery.fancybox-1.3.4.css" media="screen"></link>
<script type="text/javascript" src="scripts/artDialog/artDialog.js"></script>
<link rel="stylesheet" type="text/css" href="scripts/jquery/jquery.datepick.css">
<script type="text/javascript" src="scripts/jquery/jquery.datepick.js"></script>
<script type="text/javascript" src="scripts/jquery/jquery.datepick-zh-CN.js"></script>
<script type="text/javascript" src="scripts/jquery/jquery.twbsPagination.min.js"></script>
<script type="text/javascript" src="scripts/bootstrap/bootstrap.min.js"></script>
<link href="scripts/bootstrap/bootstrap.css" rel="stylesheet" type="text/css">
<script type="text/javascript" src="ajax/loanListAjax.js"></script>
<title>贷款管理系统</title>

</head>
<body>
	<form id="submitForm" name="submitForm" action="" method="post">
		<div id="container">
			<div class="ui_content">
				<div class="ui_text_indent">
					<div id="box_border">
						<div id="box_top">搜索</div>
						<div id="box_center">
							&nbsp;贷款人
							<input type="text" id="customer" name="customer" class="ui_input_txt02" />
							&nbsp;贷款单号
							<input type="text" id="loanOrder" name="loanOrder" class="ui_input_txt02" />
							&nbsp;起止日期
							<input type="text" id="startTime" name="startTime" class="ui_input_txt02" />
							至
							<input type="text" id="endTime" name="endTime" class="ui_input_txt02" />
							&emsp;
							<input type="button" value="查询" class="ui_input_btn01" onclick="query()"/> 
						</div>
					</div>
				</div>
			</div>
			<div class="ui_content">
				<div class="ui_tb">
					<table class="table" cellspacing="0" cellpadding="0" width="100%" align="center" border="0">
						<tr>
							<th>贷款类型</th>
							<th>贷款单号</th>
							<th>贷款人</th>
							<th>金额</th>
							<th>贷款时间</th>
							<th>分期类型</th>
							<th>审核状态</th>
							<th>操作</th>
						</tr>
						<tbody id="tabBody"></tbody>
					</table>
				</div>
				<div class="ui_tb_h30" id="pagination-on">
					<ul id="pagination" class="pagination"></ul>
				</div>
			</div>
		</div>
	</form>
</body>
</html>
