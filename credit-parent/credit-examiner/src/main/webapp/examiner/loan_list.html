<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<script type="text/javascript" src="scripts/jquery/jquery-1.7.1.js"></script>
<link href="style/authority/basic_layout.css" rel="stylesheet" type="text/css">
<link href="style/authority/common_style.css" rel="stylesheet" type="text/css">
<script type="text/javascript" src="scripts/authority/commonAll.js"></script>
<script type="text/javascript" src="scripts/fancybox/jquery.fancybox-1.3.4.js"></script>
<script type="text/javascript" src="scripts/fancybox/jquery.fancybox-1.3.4.pack.js"></script>
<link rel="stylesheet" type="text/css" href="style/authority/jquery.fancybox-1.3.4.css" media="screen"></link>
<script type="text/javascript" src="scripts/artDialog/artDialog.js"></script>
<link rel="stylesheet" type="text/css" href="scripts/jquery/jquery.datepick.css">
<script type="text/javascript" src="scripts/jquery/jquery.datepick.js"></script>
<script type="text/javascript" src="scripts/jquery/jquery.datepick-zh-CN.js"></script>
<title>贷款管理系统</title>
<script type="text/javascript">
	$(document).ready(function(){
		$("#startTime,#endTime").datepick({dateFormat:"yy-mm-dd"});
		
		/**放款**/
	    $("a.fangLoan").fancybox({
	    	'width' : 750,
	        'height' : 630,
	        'type' : 'iframe',
	        'hideOnOverlayClick' : false,
	        'showCloseButton' : true,
	        'onClosed' : function() { 
	        	location.href = 'loan_list.html';
	        }
			});
	/**删除*/
	$(".del").click(function(){
    	if(confirm("确定删除?")){
    		location.href="";
			};
		});
	});

</script>
</head>
<body>
	<form id="submitForm" name="submitForm" action="" method="post">
		<div id="container">
			<div class="ui_content">
				<div class="ui_text_indent">
					<div id="box_border">
						<div id="box_top">搜索</div>
						<div id="box_center">
							&nbsp;贷款人
							<input type="text" id="username" name="username" class="ui_input_txt02" />
							&nbsp;贷款单号
							<input type="text" id="loanOrder" name="loanOrder" class="ui_input_txt02" />
							&nbsp;起止日期
							<input type="text" id="startTime" name="startTime" class="ui_input_txt02" />
							至
							<input type="text" id="endTime" name="endTime" class="ui_input_txt02" />
							&nbsp;审批状态
							<select name="state" id="status" class="ui_select01">
                                <option value="">--请选择--</option>
                                <option value="0">未通过</option>
                                <option value="1">已通过</option>
                            </select>
							&emsp;
							<input type="button" value="查询" class="ui_input_btn01"/> 
						</div>
					</div>
				</div>
			</div>
			<div class="ui_content">
				<div class="ui_tb">
					<table class="table" cellspacing="0" cellpadding="0" width="100%" align="center" border="0">
						<tr>
							<th>贷款类型</th>
							<th>贷款单号</th>
							<th>贷款人</th>
							<th>金额</th>
							<th>时间</th>
							<th>分期类型</th>
							<th>审核状态</th>
							<th>操作</th>
						</tr>
						<tr>
								<tr>
								<td>个人贷</td>
								<td>201905301740</td>
								<td>张三</td>
								<td>10,000</td>
								<td>2019/05/30</td>
								<td>3期免息</td>
								<td>已通过</td>
								<td>
									<a href="fangLoan.html" class="fangLoan">放款</a>
									<a href="" class="del">删除</a>
								</td>
							</tr>
					</table>
				</div>
				<div class="ui_tb_h30">
					<div class="ui_flt" style="height: 30px; line-height: 30px;">
						共有
						<span class="ui_txt_bold04">15</span>
						条记录，当前第
						<span class="ui_txt_bold04">1
						/
						5</span>
						页
					</div>
					<div class="ui_frt">
						<!--    如果是第一页，则只显示下一页、尾页 -->
						
							<input type="button" value="首页" class="ui_input_btn01" />
							<input type="button" value="上一页" class="ui_input_btn01" />
							<input type="button" value="下一页" class="ui_input_btn01"
								onclick="jumpNormalPage(2);" />
							<input type="button" value="尾页" class="ui_input_btn01"
								onclick="jumpNormalPage(9);" />
						
						
						
						<!--     如果是最后一页，则只显示首页、上一页 -->
						
						转到第<input type="text" id="jumpNumTxt" class="ui_input_txt01" />页
							 <input type="button" class="ui_input_btn01" value="跳转" onclick="jumpInputPage(9);" />
					</div>
				</div>
			</div>
		</div>
	</form>
</body>
</html>
